<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
        <div class="img"></div>
        <div class="form_container">
            <h1>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </h1>
            <h1>You know you want to.</h1>
            <form>
                <fieldset>
                    <p>Let's do this!</p>
                    <div>
                        <h6>First Name</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <h6>Last Name</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <h6>Email</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <h6>Phone Number</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <h6>Password</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                    <div>
                        <h6>Confirm Password</h6>
                        <label for="">
                            <input type="text">
                        </label>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <h4>Already have an account? Log in</h4>
            </form> 
        </div>
    </section>
    
</body>
</html>
