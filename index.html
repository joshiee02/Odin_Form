<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
        <div class="img">
            <div class="logo_container">
                    <img src="odin-lined.png" alt="">
                    Odin
            </div>
        </div>
        <div class="form_container">
            <header>
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </h1>
                <h1>Sign up now to get started.</h1>
                <h1>You <i>know</i> you want to.</h1>
            </header>
            <form id="form">
                <p>Let's do this!</p>
                <fieldset>
                    <div>
                        <label for="name">
                            <h6>First Name</h6>
                            <input type="text" id="name" name="name" required>
                        </label>
                    </div>
                    <div>
                        <label for="last_name">
                            <h6>Last Name</h6>
                            <input type="text" id="last_name" name="last_name" required>
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <h6>Email</h6>
                            <input type="email" id="email" name="email">
                        </label>
                    </div>
                    <div>
                        <label for="tel">
                            <h6>Phone Number</h6>
                            <input type="tel" id="tel" name="tel">
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            <h6>Password</h6>
                            <input type="password" id="password" name="password" required>
                        </label>
                    </div>
                    <div>
                        <label for="confirm_password">
                            <h6>Confirm Password</h6>
                            <input type="password" id="confirm_password" required>
                        </label>
                    </div>
                    <span></span>
                </fieldset>
            </form> 
            <footer>
                <button type="submit" form="form">Create Account</button>
                <h4>Already have an account? <span>Log in</span></h4>
            </footer>
            
        </div>
    </section>
    
</body>
</html>
